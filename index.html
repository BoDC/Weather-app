<!DOCTYPE html>
<html>

<head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/5248e534c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />

</head>

<body>
    <div class="container">
        <form id="search-form">
            <input type="text" placeholder="Search city" autofocus="on" id="text-input-here" />
            <input type="submit" value="Enter" class="button" />
            <button id="huidig">Current Location</button>

        </form>



        <h1>
            Antwerp
        </h1>

        <div class="row">
            <div class="col-5">
                <p>Last updated: <span id="date"> </span> </p>
                   
                <p id="description">Sunny</p>

                <small>
                    <i class="fas fa-wind"></i> <span id="wind">4</span> mph
                    <br />
                    <i class="fas fa-tint"></i> <span id="humidity">1</span> %

                </small>

            </div 
        </div>

        <img src="" alt="Clear" id="icon" /> <br>
            
            <div class="float-left">
                <span class="temperature" id="temperature">21</span><span class="units">
                    <a href="#" id="celsius" >°C</a> <small class="stripe">|</small>
                    <a href="#" id="fahrenheit" >°F</a>
                </span>
                
            </div>

            

            <hr />

            <div class="row">
                <div class="col">
                    Sun <br />
                    <i class="fas fa-cloud-sun"></i> <br />
                    22°C
                </div>
                <div class="col">
                    Mon <br />
                    <i class="fas fa-cloud-sun"></i> <br />
                    23°C
                </div>
                <div class="col">
                    Tue<br />
                    <i class="fas fa-cloud-showers-heavy"></i> <br />
                    19°C
                </div>
                <div class="col">
                    Wed <br />
                    <i class="fas fa-cloud-sun"></i> <br />
                    19°C
                </div>
                <div class="col">
                    Thur <br />
                    <i class="fas fa-cloud-sun"></i> <br />
                    19°C
                </div>
            </div>
        </div>
        <h4> <a href="https://github.com/BoDC/Weather-app">Open-source code</a> by Bo</h4>
        <script src="src/index.js"></script>
</body>

</html>
