<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <script
      src="https://kit.fontawesome.com/5248e534c3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          placeholder="Search city"
          autocomplete="off"
          id="text-input-here"
        />
        <input type="submit" value="Enter" class="button" />
        <button id="huidig"> <i class="fas fa-map-pin"></i> Current Location</button>
      </form>

      <div class="information">
        <h1></h1>
        <p>Last updated: <span id="date"></span></p>
        <ul class="lijst">
          
          <li id="description"></li>
          <br>
          <li>
            <i class="fas fa-wind"></i>
            <span id="wind"></span>
            mph
          </li>
        <br>
          <li>
            <i class="fas fa-tint"></i>
            <span id="humidity"></span>
            %
          </li>
        </ul>
</div>
    

<div class="float-left">
        <img src="" alt="Clear" id="icon" />
        <br>
      <span class="temperature" id="temperature"></span
      ><span class="units">
        <a href="#" id="celsius">°C</a> <small class="stripe">|</small>
        <a href="#" id="fahrenheit">°F</a>
      </span>
    </div>

    <hr />

    <div class="row weather-forecast" id="forecast"></div>

    <h4>
        <i class="fab fa-github"></i>
      <a href="https://github.com/BoDC/Weather-app">Open-source code</a> by Bo
    </h4>
    <script src="src/index.js"></script>
  </body>
</html>
